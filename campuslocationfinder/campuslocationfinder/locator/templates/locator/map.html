{% load static %}

<!DOCTYPE html>
<html>
 <head>
    <title>Map Directions</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcN0JzbGjzIm8HAKFdiQnz5f3vd5AfP-s&libraries=places"></script>
    <script>
      function initMap() {
        var directions = {{ context|safe }};
        console.log(directions);
        //var contexts = JSON.parse(decodeURIComponent(directions));
        var origin = directions.origin;
        var destination = directions.destination;
        var travelMode = "DRIVING";
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 8.98921, lng: 7.18141 },
          zoom: 13
        });

        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

        var request = {
           origin: origin,
           destination: destination,
           travelMode: travelMode,
        };

        directionsService.route(request, function (response, status) {
            console.log(response);
            if (status === 'OK') {
                // Display the directions on the map
                directionsRenderer.setDirections(response);
            } else {
                console.error('Directions request failed:', status);
            }
        });
      }
    </script>
 </head>
  <body onload="initMap()" class="container-fluid">
    <div id="map" style="height: 500px; width: 100%;"></div>
    <div class="col-12">
        <button class="btn btn-primary" id="back" type="submit" href="{% static 'locator/index.html'%}">Back</button>
    </div>
 </body>
</html>
